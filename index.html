<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let diaSemana =prompt('¿Qué día es hoy?');

switch (diaSemana) {
    case 'lunes':
                alert('1) Press banca plano. 2) Press banca inclinado. 3) Apertura en Contractor de pecho.');
                break;

    case 'martes':
                alert('1) AMS - Curl de Biceps Alternado. 2) Curl Biceps en banco Scott. 3) Curl Biceps de pie con barra recta.');
                break;

    case 'miercoles':
                alert('1) Jalón dorsal al pecho. 2) Remo gironda agarre cerrado. 3) Remo a una mano.');
                break;

    case 'jueves':
                alert('1) Polea Alta Triceps. 2) Extension de codo por encima de la cabeza. 3)Fondo');
                break;

    case 'viernes':
                alert('1) Extensiones de Rodilla en Maquina. 2) Extension rodillas en Prensa. 3) Isquiosural tumbado.');
                break;

    case 'sabado':
                alert('1) AMS - Vuelo Frontal. 2) AMS - Vuelo Lateral. 3) Press militar sentado con barra');
                break;

    case 'domingo':
                alert('Running, trekking, caminata ó descanza ¡Haz lo que quieras!;-)');
                break;

    default: 
                alert('Escribe el día de la semana en minúscula y sin acento');
}


for(i=20;i<=70;i++){
document.write("El número es: " + i + "<br>");
}

let HolaMundo =prompt('¿Dime un número y te saludaré?');
for(i=0;i<=HolaMundo;i++){
document.write("HOLA MUNDO" + "<br>");
}
</script>
</body>
</html>
